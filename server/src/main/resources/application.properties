## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5432/check
spring.datasource.username=check
spring.datasource.password=check

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=true

logging.level.root=INFO

# Spring boot actuator
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true

# Eviter l'erreur lob pendant l'initialisation d'hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

## Security
security.client-id=check
security.client-secret=check
# in seconds
security.access-token-validity=6
security.refresh-token-validity=240


logging.level.org.springframework.security=DEBUG