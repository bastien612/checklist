version: '3'

services:
  db:
    build: 
      context: ../../checklist-db/build
      dockerfile: Dockerfile
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=check
      - POSTGRES_USER=check
      - POSTGRES_DB=check
      - CHECKLIST_USER=app
      - CHECKLIST_PASSWORD=app
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build: 
      context: ../../checklist-back/build
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - POSTGRES_PASSWORD=check
      - POSTGRES_USER=check
      - POSTGRES_DB=check

  proxy:
    build: 
      context: ../../checklist-proxy/build
      dockerfile: Dockerfile
    depends_on:
      - app
    ports:
      - 7080:80
    
  adminer:
    image: adminer
    ports:
      - 28080:8080

volumes:
  db-data: